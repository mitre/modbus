---

- id: d6991b6b-d3b2-4398-ad3f-d736ae09acf9
  name: Modbus Write Single Register
  description: |
    Modbus Function 6 (0x06): Write Single Register

    This function code is used to write a single holding register in a remote device. Addressing starts at 0 (e.g. holding register 1 = address 0).
  tactic: impact
  technique:
    attack_id: T0831
    name: Manipulation of Control
  repeatable: true
  platforms:
    linux:
      sh:
        command:
          './modbus_cli #{modbus.server.ip} --port #{modbus.server.port} write_r #{modbus.write.holding.start} #{modbus.write.holding.value}'
        payloads:
        - modbus_cli
    windows:
      psh:
        command:
          '.\modbus_cli.exe #{modbus.server.ip} --port #{modbus.server.port} write_r #{modbus.write.holding.start} #{modbus.write.holding.value}'
        payloads:
        - modbus_cli.exe
